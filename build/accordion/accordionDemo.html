<div accordion-demo-controller>
  <label class="checkbox">
    <input type="checkbox" ng-model="accCtrl.oneAtATime">
    Open only one at a time
  </label>

  <accordion close-others="accCtrl.oneAtATime">
    <accordion-group heading="Static Header, initially expanded" is-open="true">
      This content is straight in the template.
    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in accCtrl.groups">
      {{group.content}}
    </accordion-group>
    <accordion-group heading="Dynamic Body Content">
      <p>The body of the accordion group grows to fit the contents</p>
        <button class="btn btn-default btn-sm" ng-click="accCtrl.addItem()">Add Item</button>
        <div ng-repeat="item in accCtrl.items">{{item}}</div>
    </accordion-group>
    <accordion-group is-open="accCtrl.isopen">
        <accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accCtrl.isopen, 'glyphicon-chevron-right': !accCtrl.isopen}"></i>
        </accordion-heading>
        This is just some content to illustrate fancy headings.
    </accordion-group>
  </accordion>
</div>
