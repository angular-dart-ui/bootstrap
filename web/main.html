<!DOCTYPE html>
<html ng-app>
<head>
<title>Angular Dart Bootstrap UI</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
    }
</style>
</head>

<body>

	<div class="container">
		<div bootstrap-ui-demo>

			<header id="header">
				<h2>Angular is fun! Here's a recipe book to prove it!</h2>
                <div style="display:none">{{mainCtrl.count + 2}}</div>
			</header>

          <div>
            <tabset>
              <tab heading="Tab 1" active="actives.one">
                <tab-heading><i class="icon-heart"></i> Icon heading {{mainCtrl.count + 3}}?!?</tab-heading>
                <div><b>First</b> Content is {{mainCtrl.count + 4}}!</div>
              </tab>
              <tab heading="<b>Tab</b> 2" active="actives.two"><i>Second</i> Content is {{11 + 13}}!</tab>
            </tabset>
          </div>
   </div>
      
    <div>
      <div ng-include="alert/alertDemo.html"></div>
    </div>
      
    <div>
      <div ng-include="buttons/buttonsDemo.html"></div>
    </div>

		

		<script type="application/dart" src="main.dart"></script>
		<script type="text/javascript" src="packages/browser/dart.js"></script>
	</div>
</body>
</html>
