<!DOCTYPE html>
<html ng-app>
<head>
<title>Angular Dart Bootstrap UI</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
    }
</style>
</head>

<body>

	<div class="container">
		<div bootstrap-ui-demo>

			<header id="header">
				<h2>Angular is fun! Here's a recipe book to prove it!</h2>
                <div style="display:none">{{mainCtrl.count + 2}}</div>
			</header>
			<alert ng-cloak type="'success'" close="mainCtrl.closeAlert()">Transcluded content as message</alert>

          <div>
            <tabset>
              <tab heading="Tab 1"><b>First</b> Content!</tab>
              <tab heading="Tab 2"><i>Second</i> Content!</tab>
            </tabset>
          </div>

		</div>

		<script type="application/dart" src="main.dart"></script>
		<script type="text/javascript" src="packages/browser/dart.js"></script>
	</div>
</body>
</html>
